<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    width:宽度设置的是viewport宽度，可以设置device-width特殊值 device-width
    initial-scale:初始缩放比，大于0的数字 1.0
    maximum-scale:最大缩放比，大于0的数字 1.0
    minimum-scale:最小缩放比，大于0的数字 1.0
    user-scalable:用户是否可以缩放，yes或no（1或0） no
     -->
    <title>移动端开发</title>
</head>
<body>
    你好，中国
    <script>
        var type=navigator.userAgent;
        console.log(type)
    </script>
</body>
</html>
