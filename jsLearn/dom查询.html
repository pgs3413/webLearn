获取元素节点： 都是document对象
getElementById() 返回一个元素
getElementsByTagName() 通过标签名返回一组元素
getElementsByName() 通过name属性返回一组 获得表单元素
getElementsByClassName() 通过class属性返回一组 

innerHTML获取标签之间的html代码 元素.innerHTML
元素.属性 value name ..(属性) 不能用class 用className
innerText

获取元素节点的子节点
方法：getElementByTagName() 元素节点调用
属性：childNodes 包括元素节点 文本节点 换行等所有子节点
                空白当成文本节点
children:只获取子元素（标签）
 firstChild lastChild
firstElementChild

属性：parentNode previousSibling nextSibling
previousElementSibling

文本框value值是框内的内容

文本节点的内容获取 .nodeValue

body documentElement(html标签) all
