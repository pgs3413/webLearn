事件的冒泡：事件的向上传导 
当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
可通过事件对象来取消冒泡
event.cancelBubble=true 取消冒泡

冒泡的好处：事件的委派：只绑定一次事件，即可应用到多个元素
绑定给元素的共同祖先元素

event.target:返回触发此事件的元素 触发时最上的元素

事件的绑定：
addEventListener() 可为一个对象绑定多个事件
对象.addEventListener("事件字符串，不要on",function(){},boolean)
boolean:是否在捕获阶段触发 一般为false

事件的传播:捕获阶段->目标阶段->冒泡阶段

 -->
