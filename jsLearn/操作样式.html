<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作css样式</title>
    <style>
        #box1{
            width:200px;
            height:200px;
            padding:10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1"></div><br>
    <button id="btn01">点我一下</button><br><br>
    <button id="btn02">再点我一下</button>
    <script>
    // 样式相关属性 
    // 不带px 只读不能改
    // clientHeight clientWidth 可见高度 可见宽度 包括内容区和内边距
    //offsetWidth offsetHeight 整个高度 宽度
    // offsetParent 返回定位父元素
    // offsetLeft offsetTop 当前元素相对于offsetParent的偏移量
    // scrollHeight scrollWidth 滚动高度 滚动宽度
    // scrollLeft scrollTop 滚动条偏移量
    var box1=document.getElementById("box1");
    var btn=document.getElementById("btn01");
    btn.onclick=function(){
        alert(box1.clientHeight);

    };
    </script>
