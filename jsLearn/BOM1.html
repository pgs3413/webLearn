<!DOCTYPE html>

<!-- 
BOM:可以使我们痛过js来操纵浏览器
BOM对象：
Window:浏览器窗口 网页中的全局对象
Navigator：当前浏览器的信息，通过该对象可以识别不同的浏览器
Location：浏览器地址栏信息 操纵浏览器跳转页面
History：浏览器历史记录，操纵历史记录，
不能获取具体历史记录，操纵浏览器向前或向后翻页
只在当前有效
Screen：用户屏幕信息，显示器相关信息

这些对象都是作为window的属性保存 可直接使用

 -->
 <!-- 
navigator属性：大部分属性都没用
appName (NetsCape)
唯一使用：userAgent 字符串

        Gecko/20100101 Firefox/79.0

<!-- 
history 用来操纵浏览器向前向后翻页
属性：length 当次访问的链接数量
方法：back() forward() go() 整数为参数

 -->
 <!-- 
location 该对象封装了地址栏的信息
直接打印可以打印出当前页面的完整路径
可将location修改为另一个路径 可跳转
方法：assign() 跳转到其他页面，效果同上
     reload() 重新加载当前页面 同刷新 传个true实参 强制清空页面
    replace() 用新的文档替换
  -->
