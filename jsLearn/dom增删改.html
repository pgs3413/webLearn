<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom增删改</title>
</head>
<body>
<!-- 
    
x.appendChild(x) 可用innerHTML替换
父节点调用 子节点作为参数 放在所有子节点后
 x.removeChild(x) x.parentNode.removeChild(x)
  父节点调用 子节点作为参数
 x.replaceChild(newChild,refChild) x.parentNode 获取父节点
 父节点调用 子节点作为参数
x.insertBefore(newChild,refChild) x.parentNode 获取父节点
父节点调用 子节点作为参数
document.createElement("x") 
标签名字符串作为参数 返回该标签对象
document.createTextNode("x")
文本内容字符串作为参数，返回文本节点
 -->
</body>
</html>
