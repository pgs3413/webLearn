<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM学习1</title>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn"); 
            btn.onclick=function(){
                alert("helloha");
            };
        };
    </script>
</head>
<body>
<!--
 js通过DOM来对html文档进行操作
节点 node--构成html文档最基本的单元
常用节点：文档结点 元素节点 属性节点 文本节点    
系统提供的对象：window属性 document对象
-->
<!-- 
浏览器在加载一个页面时，是按照自上向下的顺序加载
读取一行运行一行
