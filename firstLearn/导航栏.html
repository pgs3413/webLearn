<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        .nav{
            border-top:3px solid #ff8500;
            border-bottom:1px solid #edeef0;
            height:41px;
            background-color: #fcfcfc;
        }
        .nav a{
            color:#4c4c4c;
            text-decoration: none;
            display:inline-block;
            padding:10px 20px;
        }
        a:hover{
            background-color: rgba(128, 128, 128, 0.314);
            color:#ff8500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
    </div >
</body>
</html>
