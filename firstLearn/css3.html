<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3新特性</title>
    <style>
        ::selection{
            color:red;
        }
        h3{
            text-shadow: 2px 3px 5px blue;
        }
    </style>
</head>
<body>
    <!--
        1.文本阴影
        text-shadow:h-shadow v-shadow blur(模糊) color
        2.文本自动换行  word_wrap: normal break-word
        3.单词拆分 word-break:normal break-all keep-all
        4.文本溢出 text-overflow: clip ellipsis string
        5.边框：
        圆角边框 border-radius: 1-4 length/%
        边框阴影 box-shadow:水平偏移距离 垂直偏移距离 模糊距离 阴影尺寸 颜色 inset|outset
        边框图片 border-image:source slice width outset repeat
        6.多重背景 background :颜色 图片 方式 位置
        7.背景属性
        background-size origin clip
        8.颜色函数 rgba(r,g,b,a) hsl(h,s,l) hsla(h,s,l,a)
        9.渐变 
        线性渐变 linear-gradient(方向，颜色。。)
        径向渐变 radial-gradient(shape size,position,color..)
        文字渐变
        10.box-sizing 允许你以某种方式定义某些元素以适应指定的区域
        content-box border-box
    -->
<form>

    <input type=text><br>
    <input type="text"><br>
    <input type="text"><br>
    <h3>这是一个句子。这是一个句子。这是一个句子。</h3>

</form>

</body>
</html>
