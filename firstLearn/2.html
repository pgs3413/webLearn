<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新特性</title>
</head>
<body>
    <!--
header：页首
nav：导航栏
aside：侧边栏
main：主体
section：区块
article：文章
footer：页尾

<header>头</header>
<article>
<h1>一篇文章</h1>
<p>文章内容</p>
</article>
<nav>
    <ul>
        <li>杨超越</li>
        <li>刘亦菲</li>
        <li>张含韵</li>
    </ul>
</nav>
<section>section</section>
<article>
<p>内容</p>
<aside>
    <h1>作者简介</h1>
    <p>简介内容</p>
</aside>
</article>

<p>这是一段<mark>很长的话</mark></p>

<details>
    <summary>我的女神</summary>
    <ul>
        <li>杨超越</li>
        <li>刘亦菲</li>
        <li>张含韵</li>
    </ul>
</details>

<meter value=100 min=30 max=200></meter>公里/小时
<progress max=100 value=65></progress>

<diolog open>
    <ul>
        <li>杨超越</li>
        <li>刘亦菲</li>
        <li>张含韵</li>
    </ul>
</diolog>

audio:
支持的格式：.mp3 .ogg .wav
属性 src autoplay loop controls muted preload

<audio src="1.mp3" controls preload></audio>

video:
支持格式：.mp4 .ogg .webm
属性：src autoplay loop controls muted preload width height poster

<video src="1.mp4" controls width=400 autoplay ></video>

embed:加载插件 嵌入内容
属性：src width height type 

canvas:画布 是一个容器元素 结合javaScript使用

html5新增常用属性：
contentEditable,hidden,data-*,multiple,
required(必须输入内容),pattern(规定内容的模式，用正则表达式)(这两个好)

新增表单组件：（type）
color,email,tel,url,number,range,search,date,datetime,
datetime-local,year,month,week,time

新增表单属性：（在提交按钮处）
formaction:修改action
formenctype:修改表单请求类型
formmethod:修改数据提交方式
form:设置表单元素属于哪个表单
novalidate:不验证

新增input属性：
autocomplete:自动完成 浏览器是否保存输入的值 值：on off 默认为on
autofocus：自动对焦
step：步长
placeholder：输入提示
multiple,pattern,required
-->

<p>内容1。。</p>


</body>
</html>
